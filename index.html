<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Kalkulator Sederhana</h1>
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body">
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="expression" class="form-label">Perhitungan Matematika</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="expression" placeholder="Masukkan angka" required>
                            <button type="button" class="btn btn-outline-secondary" id="add">+</button>
                            <button type="button" class="btn btn-outline-secondary" id="subtract">-</button>
                            <button type="button" class="btn btn-outline-secondary" id="multiply">ร</button>
                            <button type="button" class="btn btn-outline-secondary" id="divide">รท</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Hitung</button>
                </form>
                <div class="alert alert-info mt-4 d-none" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Menunggu hingga dokumen selesai dimuat
        $(document).ready(function() {
            // Fungsi untuk menambahkan operator ke input
            function appendOperator(operator) {
                const expressionInput = $('#expression');
                expressionInput.val(expressionInput.val() + operator);
            }

            // Menambahkan operator saat tombol diklik
            $('#add').on('click', function() {
                appendOperator('+');
            });

            $('#subtract').on('click', function() {
                appendOperator('-');
            });

            $('#multiply').on('click', function() {
                appendOperator('*');
            });

            $('#divide').on('click', function() {
                appendOperator('/');
            });

            // Menangkap event submit pada formulir
            $('#calculator-form').on('submit', function(event) {
                // Mencegah perilaku default dari formulir (refresh halaman)
                event.preventDefault();

                // Mengambil perhitungan matematika dari input
                const expression = $('#expression').val();
                let result;

                try {
                    // Mengevaluasi perhitungan
                    result = eval(expression);
                } catch (error) {
                    // Menangani kesalahan jika perhitungan tidak valid
                    result = 'Perhitungan tidak valid';
                }

                // Menampilkan hasil pada elemen dengan id "result"
                $('#result').removeClass('d-none').text(`Hasil: ${result}`);
            });
        });
    </script>
</body>
</html>
