<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Kalkulator Sederhana</h1>
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body">
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="expression" class="form-label">Perhitungan Matematika</label>
                        <input type="text" class="form-control" id="expression" placeholder="Masukkan perhitungan (contoh: 2+4-1:4x1)" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Hitung</button>
                </form>
                <div class="alert alert-info mt-4 d-none" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Menunggu hingga dokumen selesai dimuat
        $(document).ready(function() {
            // Menangkap event submit pada formulir
            $('#calculator-form').on('submit', function(event) {
                // Mencegah perilaku default dari formulir (refresh halaman)
                event.preventDefault();

                // Mengambil perhitungan matematika dari input
                const expression = $('#expression').val();
                let result;

                try {
                    // Menggunakan fungsi eval untuk mengevaluasi perhitungan matematika
                    // Mengganti tanda ":" dengan "/" untuk pembagian
                    // Mengganti tanda "x" dengan "*" untuk perkalian
                    const sanitizedExpression = expression.replace(/:/g, '/').replace(/x/g, '*');

                    // Mengevaluasi perhitungan
                    result = eval(sanitizedExpression);
                } catch (error) {
                    // Menangani kesalahan jika perhitungan tidak valid
                    result = 'Perhitungan tidak valid';
                }

                // Menampilkan hasil pada elemen dengan id "result"
                $('#result').removeClass('d-none').text(`Hasil: ${result}`);
            });
        });
    </script>
</body>
</html>
