<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .calculator-buttons button {
            width: 25%;
            height: 70px;
            font-size: 1.5rem;
        }
        #expression {
            text-align: right;
            font-size: 2rem;
            height: 70px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        .calculator-buttons {
            margin-bottom: 20px;
        }
        .btn-custom {
            font-size: 1.5rem;
            border-radius: 8px;
        }
        .btn-clear, .btn-equal {
            background-color: #e1e1e1;
        }
        .btn-equal {
            background-color: #007bff;
            color: white;
        }
        .alert-info {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Kalkulator Sederhana</h1>
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body">
                <input type="text" class="form-control mb-3" id="expression" placeholder="0" readonly>
                <div class="calculator-buttons d-flex flex-wrap">
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="7">7</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="8">8</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="9">9</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="/">รท</button>

                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="4">4</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="5">5</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="6">6</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="*">ร</button>

                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="1">1</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="2">2</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="3">3</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="-">-</button>

                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="0">0</button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value=".">.</button>
                    <button type="button" class="btn btn-clear btn-custom"><i class="bi bi-x-circle"></i></button>
                    <button type="button" class="btn btn-outline-secondary btn-custom" data-value="+">+</button>
                </div>
                <button class="btn btn-equal w-100 mt-3 btn-custom"><i class="bi bi-equals"></i></button>
                <div class="alert alert-info mt-4 d-none" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const expressionInput = $('#expression');

            // Fungsi untuk menambahkan nilai ke input
            $('.calculator-buttons button').on('click', function() {
                const value = $(this).data('value');
                if (expressionInput.val() === '0') {
                    expressionInput.val(value);
                } else {
                    expressionInput.val(expressionInput.val() + value);
                }
            });

            // Fungsi untuk menghitung hasil
            $('.btn-equal').on('click', function() {
                const expression = expressionInput.val();
                let result;

                try {
                    result = eval(expression);
                } catch (error) {
                    result = 'Perhitungan tidak valid';
                }

                $('#result').removeClass('d-none').text(`Hasil: ${result}`);
            });

            // Fungsi untuk menghapus input
            $('.btn-clear').on('click', function() {
                expressionInput.val('0');
                $('#result').addClass('d-none').text('');
            });
        });
    </script>
</body>
</html>
