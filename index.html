<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        select, button {
            padding: 5px;
            margin: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <div class="calculator">
        <form id="calculator-form">
            <input type="number" id="num1" placeholder="Angka 1" required>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">ร</option>
                <option value="/">รท</option>
            </select>
            <input type="number" id="num2" placeholder="Angka 2" required>
            <br>
            <button type="submit">Hitung</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calculator-form').on('submit', function(event) {
                event.preventDefault();

                const num1 = parseFloat($('#num1').val());
                const operator = $('#operator').val();
                const num2 = parseFloat($('#num2').val());
                let result;

                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : 'Tidak bisa membagi dengan 0';
                        break;
                    default:
                        result = 'Operator tidak valid';
                }

                $('#result').text(`Hasil: ${result}`);
            });
        });
    </script>
</body>
</html>
